{% macro displayNewsList(news_list) %} {% for news in news_list %}
<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 movie-card">
    <div class="card border-light mb-3" style="max-width: 20rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
            <h4 class="card-title">Light card title</h4>
            <img src="{{ news.image }}" alt="{{ news.title }} poster" class="img-responsive">


            <p class="card-text"><a href="/news/{{news.id}}">
                    {{ news.title|truncate(10)}}</a></p>
        </div>
    </div>

</div>


{% endfor %} {% endmacro %}
